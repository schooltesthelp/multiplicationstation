    <script>
        // Install typewriter
        var i = 0;
var txt = 'INSTRUCTIONS:\nWELCOME TO MULTIPLICATION STATION. YOUR JOB IS TO COLLECT COINS AND SOLVE SOME MATH. GET THE KEY TO ESCAPE FROM THIS LEVEL. THE KEY IS GUARDED BY THE BIG BOSS. GOOD LUCK!';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementsByTagName("pre")[0].innerHTML += txt.charAt(i);
    i++;
    setTimeout(function(e) {
        typeWriter();
        
    }, speed);
    
  }
    
}

typeWriter();
    </script>
